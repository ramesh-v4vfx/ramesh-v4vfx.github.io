<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Division Calculator</title>

<style>

  html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  min-height: 100%;
  background: #040b10; /* your dark background */
  overflow-x: hidden;
}

:root {
  color-scheme: dark;
}

input,
select,
textarea {
  background-color: #1b1b1b !important;
  color: #ffffff !important;
  -webkit-appearance: none;
  appearance: none;
  border-radius: 12px;
}

::placeholder {
  color: #aaaaaa !important;
  opacity: 1;
}

.card {
  background: linear-gradient(135deg, #5a0f0f, #0b2a4a) !important;
  color: #ffd6d6;
}

button {
  -webkit-tap-highlight-color: transparent;
  appearance: none;
}

@supports (-webkit-touch-callout: none) {
  body,
  .wrapper,
  .card {
    background-color: #040b10 !important;
  }
}

*, *::before, *::after {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #040b10;
  color: rgb(255, 149, 149);

  display: flex;
  justify-content: center;
  align-items: center;       /* üñ•Ô∏è center on PC */

  min-height: 100dvh;
  margin: 0;

  transition: background 0.3s, color 0.3s;
}




/* Wrapper */
.wrapper {
  width: 100%;
  max-width: 760px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 22px;
}

.heading {
  font-size: 26px;
  font-weight: bold;
  text-align: center;
  margin: 0;
}

.container {
  display: flex;
  gap: 20px;
  align-items: stretch;
  width: 100%;
  justify-content: center;
}


.card {
  background: linear-gradient(135deg, #320606, #010408);
  padding: 20px;
  border-radius: 15px;
  width: 100%;
  max-width: 360px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.25);
}




input {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 10px;
  border: 1px solid #060810;
  font-size: 17px;
  text-align: center;
  box-sizing: border-box;
}

button {
  width: 100%;
  padding: 10px 12px;
  border: none;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
}


#calculateBtn,
#resetBtn,
#copyBtn,
#historyBtn {
  padding: 14px;
  font-size: 16px;
  border-radius: 12px;
}

#copyBtn {
  margin-top: 14px;
}




#calculateBtn { background: #007bff; }
#resetBtn    { background: #ff4e4e; display: none; }
#copyBtn     { background: #00a84f; display: none; }
#historyBtn  { background: #6f42c1; display: none; }

#resultCard { display: none; }

/* üî¢ Rounding buttons */
.round-buttons button {
  width: auto;
  padding: 8px 6px;
  font-size: 13px;
  border-radius: 6px;
}


.round-buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 6px;
}


.round-buttons button:hover {
  background: #666;
}

.round-buttons button:last-child {
  background: #8b0000; /* dark red */
}

.round-buttons button:last-child:hover {
  background: #a00000;
}

.round-buttons button {
  padding: 10px;
  font-size: 14px;
}

/* Modals */
#warningBox, #historyBox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

#warningContent, #historyContent {
  background: #242222;
  padding: 25px;
  width: 320px;
  max-height: 70vh;
  border-radius: 12px;
  text-align: center;
  overflow-y: auto;
}

.close-btn {
  color: red;
  font-weight: 600;
}

.heading {
  margin-top: 15px;
  margin-bottom: 14px;
}



/* üì± Mobile */
@media (max-width: 768px) {
  body {
    align-items: flex-start;
    padding: 12px 10px;
  }

  .container {
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .card {
    width: 100%;
    max-width: 360px;
  }
}




/* üîò Button click animation */
@keyframes pressBounce {
  0%   { transform: scale(1); }
  40%  { transform: scale(0.92); }
  70%  { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.animate-btn {
  animation: pressBounce 0.25s ease;
}



</style>
</head>

<body>

<div class="wrapper">
  <h1 class="heading">Division-Pro</h1>

  <div class="container">

    <div class="card">
      <h3>Enter Values</h3>
      <input id="value1" placeholder="Enter dividend" oninput="filterInput(this)">
      <input id="value2" placeholder="Enter divisor" oninput="filterInput(this)">
      <button id="calculateBtn" onclick="calculate()">Calculate</button>
      <button id="resetBtn" onclick="resetAll()">Reset</button>
    </div>

    <div class="card" id="resultCard">
      <h3>Result</h3>

      <p id="decimal">Decimal:</p>

      <!-- üî¢ NEW ROUND BUTTONS -->
      <div class="round-buttons">
  <button onclick="animateButton(this); roundDecimal(1)">1 dec</button>
  <button onclick="animateButton(this); roundDecimal(2)">2 dec</button>
  <button onclick="animateButton(this); roundDecimal(3)">3 dec</button>
  <button onclick="animateButton(this); revertDecimal()">Revert</button>
</div>


      <button id="copyBtn" onclick="animateButton(this); copyDecimal()">Copy Decimal</button>


      <p id="quotient">Quotient:</p>
      <p id="remainder">Remainder:</p>

      <button id="historyBtn" onclick="openHistory()">History (Last 10)</button>
    </div>

  </div>
</div>

<div id="historyBox">
  <div id="historyContent">
    <h3>Calculation History</h3>
    <ul id="historyList"></ul>
    <button class="close-btn" onclick="closeHistory()">Close</button>
  </div>
</div>

<script>
/* ---------- DOM REFERENCES (MUST BE FIRST) ---------- */
const value1 = document.getElementById("value1");
const value2 = document.getElementById("value2");

const calculateBtn = document.getElementById("calculateBtn");
const resetBtn = document.getElementById("resetBtn");
const copyBtn = document.getElementById("copyBtn");
const historyBtn = document.getElementById("historyBtn");

const resultCard = document.getElementById("resultCard");

const decimalEl = document.getElementById("decimal");
const quotientEl = document.getElementById("quotient");
const remainderEl = document.getElementById("remainder");

const historyBox = document.getElementById("historyBox");
const historyList = document.getElementById("historyList");

/* ---------- DATA ---------- */
let historyData = [];
let lastDecimalValue = null;

/* ---------- FUNCTIONS ---------- */

function filterInput(el) {
  el.value = el.value.replace(/[^0-9.\-]/g, "");
}

function animateButton(btn) {
  btn.classList.remove("animate-btn"); // reset
  void btn.offsetWidth;                // reflow trick
  btn.classList.add("animate-btn");
}


function calculate() {
  const aVal = value1.value.trim();
  const bVal = value2.value.trim();

  if (!aVal || !bVal) return;

  const a = Number(aVal);
  const b = Number(bVal);

  if (isNaN(a) || isNaN(b) || b === 0) return;

  const decimal = a / b;
  lastDecimalValue = decimal;

  decimalEl.textContent = "Decimal: " + decimal;
  quotientEl.textContent = "Quotient: " + Math.floor(decimal);
  remainderEl.textContent = "Remainder: " + (a % b);

  historyData.unshift(`${a} √∑ ${b} = ${decimal}`);
  if (historyData.length > 10) historyData.pop();

  resultCard.style.display = "block";
  calculateBtn.style.display = "none";
  resetBtn.style.display = "block";
  copyBtn.style.display = "block";
  historyBtn.style.display = "block";
}

function roundDecimal(n) {
  if (lastDecimalValue === null) return;
  decimalEl.textContent =
    `Decimal (${n} dec): ${lastDecimalValue.toFixed(n)}`;
}

function revertDecimal() {
  if (lastDecimalValue === null) return;
  decimalEl.textContent = "Decimal: " + lastDecimalValue;
}

function resetAll() {
  value1.value = "";
  value2.value = "";

  decimalEl.textContent = "Decimal:";
  quotientEl.textContent = "Quotient:";
  remainderEl.textContent = "Remainder:";

  resultCard.style.display = "none";
  calculateBtn.style.display = "block";
  resetBtn.style.display = "none";
  copyBtn.style.display = "none";
  historyBtn.style.display = "none";
}

function copyDecimal() {
  const val = decimalEl.textContent.replace(/.*:\s*/, "");
  navigator.clipboard.writeText(val);
}

function openHistory() {
  historyList.innerHTML = historyData
    .map(v => `<li>${v}</li>`)
    .join("");
  historyBox.style.display = "flex";
}

function closeHistory() {
  historyBox.style.display = "none";
}
</script>


</body>
</html>
