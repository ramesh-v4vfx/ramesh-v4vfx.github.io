<meta charset="UTF-8">

<title>Cosmic Calculator</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #000000;
    color: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;

    /* Better iOS height handling */

    min-height: 100vh;
    min-height: 100dvh;

  .converter {
    background: #180505;
    padding: 25px;
    border-radius: 12px;
    width: 470px;
    box-shadow: 0 0 30px rgba(0,0,0,0.7);
  }

h2 {
  text-align: center;
  margin: 0 0 32px;   /* üëà key change */
  font-size: 1.6rem;
  letter-spacing: 0.3px;
}

  /* Vertical stack spacing */
.converter > * {
  margin-bottom: 12px;
}

/* Reduce spacing between tightly related items */
.value-input {
  margin-bottom: 8px;
}

select {
  margin-bottom: 14px;
}

/* Convert = hero */
.convert-btn {
  font-size: 22px;
  padding: 16px 24px;   /* ‚Üì from too tall */
  border-radius: 12px;
}

.round-buttons button {
  padding: 12px;
  font-size: 15px;
  opacity: 0.9;
}

.round-buttons button:hover {
  opacity: 1;
}

.value-input:focus {
  outline: none;
}

.value-input:focus {
  border: 2px solid #38bdf8; /* cyan-blue highlight */
  box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.35);
  background: #020617; /* slightly darker for contrast */
}

.value-input {
  transition: border 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
}




/* Round buttons group */
.round-buttons {
  margin-bottom: 12px;
}

/* Result + Copy feel like one block */
.result {
  padding: 14px;
  margin-top: 4px;
}


.copy-btn {
  margin-bottom: 16px;
}

/* Bottom actions tighter */
.action-row {
  margin-top: 8px;
}


  input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 0px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
    box-sizing: border-box;
  }

  input, select {
    background: #1e293b;
    color: #fff;
  }

  button {
    background: #ff5050;
    color: #020617;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.1s ease;
  }

  button:active {
    transform: scale(0.97);
  }

  .secondary-btn {
    background: #5c1b1b;
    color: #fff;
  }

  .round-buttons {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }

  .result {
    margin-top: 15px;
    padding: 16px;
    background: #020617;
    border: 1px solid #334155;
    border-radius: 6px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
  }

  .result.flash {
    transform: scale(1.08);
    box-shadow: 0 0 18px rgba(56,189,248,0.9);
    opacity: 0.85;
  }

  .copy-btn {
    background: #45ff51;
  }

  .copy-btn.copied {
    background: #16a34a;
  }

  .action-row {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }

  .history {
    margin-top: 15px;
    display: none;
    border-top: 1px solid #334155;
    padding-top: 10px;
  }

  .history-item {
    padding: 6px 8px;
    background: #020617;
    border: 1px solid #334155;
    border-radius: 4px;
    margin-bottom: 6px;
    cursor: pointer;
    font-size: 13px;
  }

  .history-item:hover {
    background: #1e293b;
  }

.value-input {
  border: 2px solid rgba(56, 189, 248, 0.35);
  box-shadow: 0 0 6px rgba(56, 189, 248, 0.25);
  background: #020617;
  transition: 
    border 0.15s ease,
    box-shadow 0.15s ease,
    background 0.15s ease;
}


  .value-input::-webkit-inner-spin-button,
  .value-input::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  .value-input,
  select {
    height: 52px;
    padding: 0 20px;
    font-size: 18px;
    line-height: 52px;
  }

  /* ===== Mobile-friendly additions (NO layout change) ===== */

/* Better iOS height handling */
body {
  min-height: 100vh;
  min-height: 100dvh;
}

/* Remove mobile tap highlight */
* {
  -webkit-tap-highlight-color: transparent;
}

button.convert-btn,
.converter > button:nth-of-type(2) {
  font-size: 22px;
  padding: 22px 26px;
  width: 100%;
}



/* Mobile screen adjustments only */
@media (max-width: 480px) {

  body {
    padding: 12px;
    align-items: flex-start; /* prevents cut-off on small screens */
  }

  .converter {
    width: 100%;
    max-width: 100%;
  }

  .round-buttons,
  .action-row {
    flex-direction: column;
  }

  input,
  select,
  button {

<body>

<div class="converter">
  <h2>ü™ê Cosmic Calculator</h2>

  <button class="secondary-btn" onclick="pasteValue()">Paste Value</button>

  <input type="number" id="value" class="value-input" placeholder="Enter value">

  <!-- ‚úÖ ORDER UPDATED EXACTLY AS REQUESTED -->
  <select id="conversion">
    <option value="m-km">meters ‚Üí km</option>
    <option value="km-m">km ‚Üí meters</option>

    <option value="km-mi">km ‚Üí miles</option>
    <option value="mi-km">miles ‚Üí km</option>

    <option value="er-km">Earth Radius ‚Üí km</option>
    <option value="km-er">km ‚Üí Earth Radius</option>

    <option value="sr-km">Solar Radius ‚Üí km</option>
    <option value="km-sr">km ‚Üí Solar Radius</option>

    <option value="au-km">AU ‚Üí km</option>
    <option value="km-au">km ‚Üí AU</option>

    <option value="ly-km">light-year ‚Üí km</option>
    <option value="km-ly">km ‚Üí light-year</option>

    <option value="ly-pc">light-year ‚Üí parsec</option>
    <option value="pc-ly">parsec ‚Üí light-year</option>
  </select>

  <button onclick="convert()">Convert</button>

  <div class="round-buttons">
    <button class="secondary-btn" onclick="roundResult(2)">Round: 2 digits</button>
    <button class="secondary-btn" onclick="roundResult(3)">Round: 3 digits</button>
  </div>

  <div class="result" id="result">Result waiting...</div>

  <button class="copy-btn" id="copyBtn" onclick="copyMainResult()">Copy Result</button>

  <div class="action-row">
    <button class="secondary-btn" onclick="resetAll()">Reset</button>
    <button class="secondary-btn" id="historyToggle" onclick="toggleHistory()">Show History</button>
  </div>

  <div class="history" id="historyBox">
    <div id="historyList"></div>
  </div>
</div>

<script>
  function pasteValue() {
    navigator.clipboard.readText().then(text => {
      if (isNaN(text.trim())) return alert("Clipboard does not contain a valid number");
      document.getElementById("value").value = text.trim();
      flashResult();
    });
  }

  const AU_IN_KM = 149597870.7;
  const SOLAR_RADIUS_KM = 695700;
  const EARTH_RADIUS_KM = 6371;

  let lastResult = null;
  let history = [];

  function roundSafe(num, decimals) {
  const factor = 10 ** decimals;
  return Math.round((num + Number.EPSILON) * factor) / factor;
}


  function flashResult() {
    const r = document.getElementById("result");
    r.classList.add("flash");
    setTimeout(() => r.classList.remove("flash"), 250);
  }

  function convert() {
    const value = parseFloat(document.getElementById("value").value);
    if (isNaN(value)) return;

    const type = document.getElementById("conversion").value;
    let result;

    switch (type) {
      case "km-m": result = value * 1000; break;
      case "m-km": result = value / 1000; break;
      case "km-mi": result = value * 0.621371; break;
      case "mi-km": result = value / 0.621371; break;
      case "ly-km": result = value * 9.4607e12; break;
      case "km-ly": result = value / 9.4607e12; break;
      case "ly-pc": result = value / 3.26156; break;
      case "pc-ly": result = value * 3.26156; break;
      case "au-km": result = value * AU_IN_KM; break;
      case "km-au": result = value / AU_IN_KM; break;
      case "km-sr": result = value / SOLAR_RADIUS_KM; break;
      case "sr-km": result = value * SOLAR_RADIUS_KM; break;
      case "km-er": result = value / EARTH_RADIUS_KM; break;
      case "er-km": result = value * EARTH_RADIUS_KM; break;
    }

    lastResult = result;
    document.getElementById("result").innerText = cleanFloat(result);
    flashResult();
    addToHistory(value, type, result);
  }

function roundResult(d) {
  if (lastResult === null) return;
  const rounded = roundSafe(lastResult, d);
  document.getElementById("result").innerText = rounded.toFixed(d);
  flashResult();
}

function cleanFloat(num) {
  // 15 significant digits is safe for IEEE-754 doubles
  return Number(num.toPrecision(15));
}


  function copyMainResult() {
    const btn = document.getElementById("copyBtn");
    navigator.clipboard.writeText(document.getElementById("result").innerText);
    btn.innerText = "Copied!";
    btn.classList.add("copied");
    setTimeout(() => {
      btn.innerText = "Copy Result";
      btn.classList.remove("copied");
    }, 500);
  }

  function addToHistory(input, type, result) {
    history.unshift({ input, type, result });
    history = history.slice(0, 10);
    renderHistory();
  }

  function renderHistory() {
    const list = document.getElementById("historyList");
    list.innerHTML = "";
    history.forEach(item => {
      const div = document.createElement("div");
      div.className = "history-item";
      div.innerText = `${item.input} (${item.type}) = ${item.result}`;
      div.onclick = () => navigator.clipboard.writeText(item.result);
      list.appendChild(div);
    });
  }

  function toggleHistory() {
    const box = document.getElementById("historyBox");
    const btn = document.getElementById("historyToggle");
    box.style.display = box.style.display === "block" ? "none" : "block";
    btn.innerText = box.style.display === "block" ? "Hide History" : "Show History";
  }

  function resetAll() {
    document.getElementById("value").value = "";
    document.getElementById("result").innerText = "Result waiting...";
    history = [];
    renderHistory();
    lastResult = null;
  }
</script>

</body>
</html>
