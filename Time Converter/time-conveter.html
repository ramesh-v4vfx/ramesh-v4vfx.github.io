<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Time Converter</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0f1220;
    font-family: system-ui, sans-serif;
    color: #fff;
  }

  .card {
    background: #161a35;
    padding: 22px;
    width: 430px;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,.45);
  }

  h2 {
    text-align: center;
    margin-bottom: 14px;
    font-size: 1.3rem;
  }

  input, select, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }

  input, select {
    background: #0f1220;
    color: #fff;
  }

  .row {
    display: flex;
    gap: 10px;
  }

  .result {
    background: #0f1220;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    font-size: 1.2rem;
    min-height: 46px;
    margin-bottom: 8px;
  }

  .decimals {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
  }

  .decimals button {
    flex: 1;
    background: #2b2f55;
  }

  .decimals button.active {
    background: #4f7cff;
  }

  button {
    background: #4f7cff;
    color: #fff;
    cursor: pointer;
    transition: transform 0.1s ease, opacity 0.1s ease;
  }

  button.secondary {
    background: #2b2f55;
  }

  button:active {
    transform: scale(0.95);
  }

  button:hover {
    opacity: 0.9;
  }

  .history {
    margin-top: 10px;
    font-size: 0.85rem;
  }

  .history h3 {
    margin: 6px 0;
    font-size: 0.9rem;
    opacity: 0.85;
  }

  .history-item {
    opacity: 0.75;
    margin-bottom: 4px;
  }

  .note {
    text-align: center;
    font-size: 0.75rem;
    opacity: 0.6;
    margin-top: 8px;
  }
</style>
</head>

<body>

<div class="card">
  <h2>Time Converter</h2>

  <input type="number" id="value" placeholder="Enter value" step="any">

  <div class="row">
    <select id="from">
      <option value="ns">Nanoseconds (ns)</option>
      <option value="us">Microseconds (µs)</option>
      <option value="ms">Milliseconds (ms)</option>
      <option value="sec">Seconds (s)</option>
      <option value="min">Minutes</option>
      <option value="hr">Hours</option>
      <option value="day">Days</option>
      <option value="yr">Earth Years</option>
    </select>

    <select id="to">
      <option value="ns">Nanoseconds (ns)</option>
      <option value="us">Microseconds (µs)</option>
      <option value="ms">Milliseconds (ms)</option>
      <option value="sec">Seconds (s)</option>
      <option value="min">Minutes</option>
      <option value="hr">Hours</option>
      <option value="day">Days</option>
      <option value="yr">Earth Years</option>
    </select>
  </div>

  <div class="result" id="result">—</div>

  <div class="decimals">
  <button onclick="setDecimals(3)">3 dec</button>
  <button onclick="setDecimals(2)">2 dec</button>
  <button onclick="setDecimals(1)">1 dec</button>
  <button onclick="revertDecimals()" class="secondary">Revert</button>
</div>


  <button onclick="convert()">Convert</button>
  <button onclick="copyResult()" class="secondary" id="copyBtn">Copy</button>
  <button onclick="resetAll()" class="secondary">Reset</button>

  <div class="history">
    <h3>Last 10 calculations</h3>
    <div id="history"></div>
  </div>

  <div class="note">
    1 s = 1,000 ms = 1,000,000 µs = 1,000,000,000 ns
  </div>
</div>

<script>
  const resultBox = document.getElementById("result");
  const historyBox = document.getElementById("history");
  const copyBtn = document.getElementById("copyBtn");
  const decimalButtons = document.querySelectorAll(".decimals button");

  const factors = {
    ns: 1e-9,
    us: 1e-6,
    ms: 1e-3,
    sec: 1,
    min: 60,
    hr: 3600,
    day: 86400,
    yr: 31556952
  };

  let rawResult = null;
  let decimals = null;
  let lastValue = 0;
  let history = [];

  function convert() {
    const value = parseFloat(document.getElementById("value").value);
    if (isNaN(value)) return;

    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;

    rawResult = (value * factors[from]) / factors[to];

    // Clamp integer-only units
    if (to === "ns" || to === "us") {
      rawResult = Math.round(rawResult);
    }

    decimals = null;
    updateDecimalButtons();
    animateCounter(lastValue, rawResult);
    saveHistory(value, from, rawResult, to);
    lastValue = rawResult;
  }

  function animateCounter(start, end) {
    const duration = 500;
    const startTime = performance.now();

    function step(now) {
      const p = Math.min((now - startTime) / duration, 1);
      const v = start + (end - start) * p;
      resultBox.textContent = format(v);
      if (p < 1) requestAnimationFrame(step);
    }
    requestAnimationFrame(step);
  }

  function format(num) {
    if (decimals !== null) {
      return num.toFixed(decimals);
    }
    return num.toLocaleString("en-US", { maximumFractionDigits: 8 });
  }

  function setDecimals(n) {
  if (rawResult === null) return;
  decimals = n;
  updateDecimalButtons();
  resultBox.textContent = rawResult.toFixed(n);
}

function revertDecimals() {
  if (rawResult === null) return;
  decimals = null;
  updateDecimalButtons();
  resultBox.textContent = format(rawResult);
}

function updateDecimalButtons() {
  decimalButtons.forEach(btn => btn.classList.remove("active"));

  if (decimals !== null) {
    decimalButtons.forEach(btn => {
      if (btn.textContent.startsWith(decimals.toString())) {
        btn.classList.add("active");
      }
    });
  }
}

  function copyResult() {
    if (resultBox.textContent === "—") return;
    navigator.clipboard.writeText(resultBox.textContent);
    copyBtn.textContent = "Copied!";
    setTimeout(() => copyBtn.textContent = "Copy", 800);
  }

  function saveHistory(input, from, output, to) {
    history.unshift(`${input} ${from} → ${format(output)} ${to}`);
    history = history.slice(0, 10);
    renderHistory();
  }

  function renderHistory() {
    historyBox.innerHTML = "";
    history.forEach(h => {
      const div = document.createElement("div");
      div.className = "history-item";
      div.textContent = h;
      historyBox.appendChild(div);
    });
  }

  function resetAll() {
    document.getElementById("value").value = "";
    resultBox.textContent = "—";
    rawResult = null;
    decimals = null;
    lastValue = 0;
    history = [];
    updateDecimalButtons();
    renderHistory();
  }
</script>

</body>
</html>
