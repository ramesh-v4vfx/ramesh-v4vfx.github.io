<meta charset="UTF-8">
<title>Daily Diary</title>

<style>
body {
  font-family: system-ui, sans-serif;
  max-width: 720px;
  margin: auto;
  padding: 1rem;

*::after {
  box-sizing: border-box;

  text-align: center;

  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 10px;

select, input[type="date"] {
  padding: 8px;
  font-size: 16px;

  width: 100%;
  min-height: 40vh;
  padding: 14px;
  font-size: 16px;

  resize: vertical;

  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 8px;
  font-size: 14px;

  padding: 8px 12px;
  cursor: pointer;

  background: #121212;

  background: #1e1e1e;
  color: #eaeaea;
  border-color: #333;

body.dark select,
body.dark input[type="date"] {
  background: #1e1e1e;
  color: #eaeaea;
  border: 1px solid #333;

  opacity: 0.85;

  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-top: 8px;

  flex: 1;
  min-width: 0;
  padding: 8px;
}

.voice-actions {
  display: flex;
  gap: 8px;

 body {
  padding-left: 12px;
  padding-right: 12px;
  padding-top: 0.75rem;
  padding-bottom: 0.75rem;
  margin: 0;

    width: 100%;
    margin-left: 0;

<body>

 <button id="themeToggle" title="Toggle dark mode">üåô</button>

<h1>üìî My Calm Daily Diary üå∏</h1>

<div class="top-bar">
  <input type="date" id="datePicker">

  <select id="mood">
    <option value="üòä">üòä Happy</option>
    <option value="üòê">üòê Neutral</option>
    <option value="üòû">üòû Sad</option>
    <option value="ü§Ø">ü§Ø Stressed</option>

  </select>

  <button id="downloadBtn">Download</button>
  <div class="voice-bar">
  <select id="voiceSelect"></select>
  <div class="voice-actions">
    <button id="playBtn">üîä Play</button>
    <button id="stopBtn">‚èπ Stop</button>
  </div>
</div>


</div>

<textarea
  id="diaryText"
  placeholder="Write your thoughts here..."
  spellcheck="false"
  autocomplete="off"
  autocorrect="off"
  autocapitalize="sentences">
</textarea>



<div class="footer">
  <span id="wordCount">0 words</span>
  <span id="status">Auto-saved</span>
</div>




<script>
const datePicker = document.getElementById("datePicker");
const diaryText = document.getElementById("diaryText");
const moodSelect = document.getElementById("mood");
const wordCount = document.getElementById("wordCount");
const status = document.getElementById("status");
const downloadBtn = document.getElementById("downloadBtn");

// Set today (viewer's local date)
const today = new Date().toLocaleDateString("en-CA");
datePicker.value = today;

// Load entry
loadEntry(today);


// Load entry
function loadEntry(date) {
  const data = JSON.parse(localStorage.getItem("diary-" + date)) || {
    text: "",
    mood: "üòä"
  };

  diaryText.value = data.text;
  moodSelect.value = data.mood;
  updateWordCount();
}

loadEntry(today);

// Auto-save
let saveTimer;
function autoSave() {
  clearTimeout(saveTimer);
  saveTimer = setTimeout(() => {
    const entry = {
      text: diaryText.value,
      mood: moodSelect.value
    };
    localStorage.setItem(
      "diary-" + datePicker.value,
      JSON.stringify(entry)
    );
    status.textContent = "Auto-saved ‚úî";
  }, 400);
}

// Word count
function updateWordCount() {
  const words = diaryText.value.trim().split(/\s+/).filter(Boolean);
  wordCount.textContent = `${words.length} words`;
}

// Events
diaryText.addEventListener("input", () => {
  updateWordCount();
  autoSave();
});

moodSelect.addEventListener("change", autoSave);

datePicker.addEventListener("change", () => {
  loadEntry(datePicker.value);
  status.textContent = "Loaded";
});

// Download
downloadBtn.addEventListener("click", () => {
  const date = datePicker.value;
  const data = JSON.parse(localStorage.getItem("diary-" + date)) || {};
  const text =
`Date: ${date}
Mood: ${data.mood || ""}

${data.text || ""}`;

  const blob = new Blob([text], { type: "text/plain" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = `diary-${date}.txt`;
  link.click();
  URL.revokeObjectURL(link.href);
});

const themeToggle = document.getElementById("themeToggle");

// Load saved theme
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
  themeToggle.textContent = "‚òÄÔ∏è";
}

// Toggle theme
themeToggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");

  const isDark = document.body.classList.contains("dark");
  localStorage.setItem("theme", isDark ? "dark" : "light");
  themeToggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
});

const synth = window.speechSynthesis;
const voiceSelect = document.getElementById("voiceSelect");
const playBtn = document.getElementById("playBtn");
const stopBtn = document.getElementById("stopBtn");

let voices = [];
const savedVoiceName = localStorage.getItem("diary-voice");

// Load voices
function loadVoices() {
  voices = synth.getVoices();
  voiceSelect.innerHTML = "";

  let selectedIndex = 0;

  voices.forEach((voice, index) => {
    if (voice.lang.startsWith("en")) {
      const option = document.createElement("option");
      option.value = index;
      option.textContent = voice.name;
      voiceSelect.appendChild(option);

      // Restore last used voice
      if (voice.name === savedVoiceName) {
        selectedIndex = voiceSelect.options.length - 1;
      }
    }
  });

  voiceSelect.selectedIndex = selectedIndex;
}

// Required for Chrome
synth.onvoiceschanged = loadVoices;
loadVoices();

// Save voice when changed
voiceSelect.addEventListener("change", () => {
  const selectedVoice = voices[voiceSelect.value];
  if (selectedVoice) {
    localStorage.setItem("diary-voice", selectedVoice.name);
  }
});

// Play diary
playBtn.addEventListener("click", () => {
  if (!diaryText.value.trim()) return;

  synth.cancel();

  const utterance = new SpeechSynthesisUtterance(diaryText.value);
  const selectedVoice = voices[voiceSelect.value];

  if (selectedVoice) {
    utterance.voice = selectedVoice;
  }

  utterance.rate = 1;
  utterance.pitch = 1;
  utterance.volume = 1;

  synth.speak(utterance);
});

// Stop
stopBtn.addEventListener("click", () => {
  synth.cancel();
});

</script>

</body>
</html>
